name: build
on: push
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.400

    - run: cargo build --release
      working-directory: rust
    - run: dotnet test -c Release
      working-directory: dotnet

    - uses: actions/upload-artifact@v2
      with:
        name: lib-${{ matrix.os }}
        path: rust/target/release/*docfxjsv8*.*

  pack:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.400
    - uses: actions/download-artifact@v2
      with:
        name: lib-windows-latest
        path: rust/target/release
    - uses: actions/download-artifact@v2
      with:
        name: lib-macos-latest
        path: rust/target/release
    - uses: actions/download-artifact@v2
      with:
        name: lib-ubuntu-latest
        path: rust/target/release
    - run: dotnet test -c Release
      working-directory: dotnet
    - run: dotnet pack -c Release -o $RUNNER_TEMP
      working-directory: dotnet
    - uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ${{ runner.temp }}/**/*.nupkg

  publish:
    needs: pack
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: nupkg
    - run: dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/yufeih/index.json
